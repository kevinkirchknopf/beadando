{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>A leírást készítette: {{post.author}}</p>
        <p>Ekkor: {{ post.published_date }} </p>
        <p>{{ post.text|linebreaksbr }}</p>
        <img src="{{post.image.url}}" width=500 height="500">
    </div>
{% endblock %}
